<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary" style="background-color: rgba(250, 250, 250, 0.7);">
      <div class="panel-heading text-center"><h3>Explore different types of available boats...</h3></div>
      <div class="panel-body">

        <!-- formControlName ; create a method to get the value from select options and to use /search -->

        <table class="table rounded">
          <form class="form" [formGroup]="boatsListForm" (ngSubmit)="submitBoatLocation()">
            <div class="text-center">

              <label>Select Boat Type:</label><br>
              <select (click)="clickBoatType()" class="form-control" formControlName="selectedBoatType">
                <!--(change)="boatTypeSelect"-->
                <option value=""> --Select-- </option>
                <option *ngFor="let boat of boatsDetails" [selected]="boat.boatType == paramname">
                  {{boat.boatType}}
                </option>
              </select>
            </div><br>

            <div class="text-center">
              <label>Select Location:</label><br>
              <select (click)="clickLocationType()" class="form-control" formControlName="selectedLocation">
                <option value=""> --Select-- </option>
                <option *ngFor="let locations of listLocation">
                  {{locations.location}}
                </option>
              </select>
            </div><br>

            <div class="col-md-12 text-center">
              <button [disabled]="!boatsListForm.valid" class="btn btn-primary" type="submit">Search Now</button>
            </div>

          </form>
        </table>

      </div>
    </div>
  </div>
</div>
