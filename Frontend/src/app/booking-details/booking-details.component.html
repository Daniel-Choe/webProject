<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary" style="background-color: rgba(250, 250, 250, 0.7);">
      <div class="panel-heading"><h3>Transaction {{txnId}} details : </h3></div>
      <div class="panel-body">
        <table class="table table-rounded bordered text-center">
          <form [formGroup]="updateForm" (ngSubmit)="update()">
            <tr>
              <td><label>User Id:</label></td>
              <td><b>{{userId}}</b></td>
            </tr>
            <br>
            <tr>
              <td><label>Boat Id:</label></td>
              <td><div><b>{{boatId}}</b></div></td>
            </tr>
            <br>
            <tr>
              <td><label>Start Date:</label></td>
              <td>
                <span class="text-danger" *ngIf="updateForm.controls.startDate.hasError('currentDateCheck') && updateForm.controls.startDate.dirty"> Start date must be on or after the current date. </span>
                <input type="date" data-date-format="YYYY-MM-DD" formControlName="startDate">
              </td>
            </tr>
            <br>
            <tr>
              <td><label>End Date:</label></td>
              <td>
                <span class="text-danger" *ngIf="updateForm.controls.endDate.hasError('currentDateCheck') && updateForm.controls.endDate.dirty">
                  End date must be on or after the current date. <br>
                  {{eDateError}}
                </span>
                <input type="date" (click)="checkEndDate()" data-date-format="YYYY-MM-DD" formControlName="endDate">
                {{eDateError}}
              </td>
            </tr>
            <br>
            <tr>
              <td><label>Total Cost</label></td>
              <td><div><b>{{totalCost}}</b></div></td>
            </tr>
            <br>
            <tr>
              <td><label>Mobile No:</label></td>
              <td>
                <span class="text-danger" *ngIf="updateForm.controls.mobileNo.hasError('pattern') && updateForm.controls.mobileNo.dirty"> Mobile number must be 10 digits </span>
                <input type="text" (click)="checkEndDate()" formControlName="mobileNo">
              </td>
            </tr>
            <br>
            <div><button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Update</button></div>

          </form>
        </table>
        <div class="text-success">{{tResponse}}</div>
      </div>
    </div>
  </div>
</div>
